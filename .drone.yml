clone:
    path: github.com/vmware/docker-volume-vsphere
    tags: true

build:
  build_dev:
    image: cnastorage/vibauthor-and-go:0.6
    commands:
      - go get github.com/golang/lint/golint
      - make -s build
    when:
      event: [push, pull_request]

  build_tag:
    image: cnastorage/vibauthor-and-go:0.6
    commands:
      - export PKG_VERSION=$$TAG
      - echo $PKG_VERSION
      - go get github.com/golang/lint/golint
      - make -s build
    when:
      event: tag

  package:
    image: cnastorage/fpm
    commands:
       - make -s deb rpm
    when:
      event: [push, pull_request]

  package_tag:
    image: cnastorage/fpm
    commands:
      - export PKG_VERSION=$$TAG
      - echo $PKG_VERSION
      - make -s deb rpm
    when:
      event: tag

  test_dev_branch: # Identical to test except for when it occurs
    image: cnastorage/vibauthor-and-go:0.6
    privileged: true
    environment:
      - GOVC_USERNAME=$$CI_VMWARE_ESX_USER
      - GOVC_PASSWORD=$$CI_VMWARE_ESX_PASS
      - GOVC_INSECURE=1
      - GOVC_URL=$$CI_ESX_IP
    commands:
      - export VM1=`govc vm.ip photon.rc.vmfs`
      - export VM2=`govc vm.ip Ubuntu.1404.vmfs`
      - ./misc/drone-scripts/deploy-and-test-wrapper.sh $GOVC_URL $VM1 $VM2 $$BUILD_NUMBER < /dev/null
      - export VM1=`govc vm.ip photon.rc.vsan`
      - export VM2=`govc vm.ip photon.rc.vsan.2`
      - ./misc/drone-scripts/deploy-and-test-wrapper.sh $GOVC_URL $VM1 $VM2 $$BUILD_NUMBER < /dev/null
    when:
      event: [push]
      branch: [master, runci/*]

  test: 
    image: cnastorage/vibauthor-and-go:0.6
    privileged: true
    environment:
      - GOVC_USERNAME=$$CI_VMWARE_ESX_USER
      - GOVC_PASSWORD=$$CI_VMWARE_ESX_PASS
      - GOVC_INSECURE=1
      - GOVC_URL=$$CI_ESX_IP
    commands:
      - export VM1=`govc vm.ip photon.rc.vmfs`
      - export VM2=`govc vm.ip Ubuntu.1404.vmfs`
      - ./misc/drone-scripts/deploy-and-test-wrapper.sh $GOVC_URL $VM1 $VM2 $$BUILD_NUMBER < /dev/null
      - echo
      - echo "=> Running tests on VSAN"
      - echo "=>" `date --rcf-2822`
      - echo
      - export VM1=`govc vm.ip photon.rc.vsan`
      - export VM2=`govc vm.ip photon.rc.vsan.2`
      - ./misc/drone-scripts/deploy-and-test-wrapper.sh $GOVC_URL $VM1 $VM2 $$BUILD_NUMBER < /dev/null
    when:
      event: [pull_request]


  test_tag:
    image: cnastorage/vibauthor-and-go:0.6
    privileged: true
    environment:
      - GOVC_USERNAME=$$CI_VMWARE_ESX_USER
      - GOVC_PASSWORD=$$CI_VMWARE_ESX_PASS
      - GOVC_INSECURE=1
      - GOVC_URL=$$CI_ESX_IP
    commands:
      - export PKG_VERSION=$$TAG
      - export VM1=`govc vm.ip photon.rc.vmfs`
      - export VM2=`govc vm.ip Ubuntu.1404.vmfs`
      - ./misc/drone-scripts/deploy-and-test-wrapper.sh $GOVC_URL $VM1 $VM2 $$BUILD_NUMBER < /dev/null
      - export VM1=`govc vm.ip photon.rc.vsan`
      - export VM2=`govc vm.ip photon.rc.vsan.2`
      - ./misc/drone-scripts/deploy-and-test-wrapper.sh $GOVC_URL $VM1 $VM2 $$BUILD_NUMBER < /dev/null
    when:
      event: tag

matrix:
  GO_VERSION:
    - 1.6

publish:
  github_release:
    api_key: $$GITHUB_TOKEN
    files:
      - build/*.deb
      - build/*.rpm
      - build/*.vib
      - build/*.zip
    when:
      event: tag
